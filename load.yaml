phantom:
  address: 127.0.0.1:8888 # [Target's address]:[target's port]
  ammofile: ammo.txt
  load_profile:
    load_type: rps # schedule load by defining requests per second
    schedule: line(1, 1000, 180s) # starting from 1rps growing linearly to 10rps during 10 minutes
  instances: 16
console:
  enabled: true # enable console output
overload:
  token_file: token.txt
  job_name: osi
  job_dsc: delay osi
  enabled: true
telegraf:
  enabled: false # let's disable telegraf monitoring for the first time
